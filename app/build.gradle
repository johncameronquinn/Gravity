apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'
    defaultConfig {
        applicationId "com.jokrapp.android"
        minSdkVersion 17
        targetSdkVersion 23
        versionCode 7
        versionName "4.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
    productFlavors {
        developerConfig {
            minSdkVersion 17
            applicationId 'com.jokrapp.android'
            targetSdkVersion 23
            versionCode 7
            versionName '4.0.1-developer'
        }


        prototypeConfig {
            minSdkVersion 17
            applicationId 'com.jokrapp.android'
            targetSdkVersion 23
            versionCode 7
            versionName '4.0.1'
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //  compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'org.apache.commons:commons-compress:1.9'
    compile 'com.android.support:support-v13:23.0.1'
    compile 'com.github.castorflex.verticalviewpager:library:19.0.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.1'
    compile 'com.amazonaws:aws-android-sdk-s3:2.2.6'
    compile 'com.amazonaws:aws-android-sdk-core:2.2.6'
    compile 'com.amazonaws:aws-android-sdk-cognito:2.2.6'
    compile 'com.amazonaws:aws-android-sdk-mobileanalytics:2.2.5'
    compile 'com.google.android.gms:play-services-location:8.1.0'
    compile 'com.google.android.gms:play-services-base:8.1.0'
    compile 'com.android.support:support-v4:23.0.1'
}